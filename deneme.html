    <div class="button-container">
        <h1>Güzel Butonlar</h1>
        <button type="button" class="btn btn-primary" onclick="pressedButton()">
            <i class="bi bi-star-fill me-2"></i>Primary 1
        </button>
        <button id="toggleFormBtn" type="button" class="btn btn-primary">
            <i class="bi bi-heart-fill me-2"></i>Primary 2

        <form id="primaray2Form" class="needs-validation d-none mt-4 text-start" novalidate>
    <div class="mb-3">
        <label for="ad" class="form-label">Ad</label>
        <input type="text" class="form-control" id="ad" required>
        <div class="valid-feedback">Güzel görünüyor!</div>
        <div class="invalid-feedback">Lütfen adınızı girin.</div>
    </div>
    <div class="mb-3">
        <label for="soyad" class="form-label">Soyad</label>
        <input type="text" class="form-control" id="soyad" required>
        <div class="valid-feedback">Güzel görünüyor!</div>
        <div class="invalid-feedback">Lütfen soyadınızı girin.</div>
    </div>
    <div class="mb-3">
        <label for="kullanici" class="form-label">Kullanıcı Adı</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="kullanici" required>
            <div class="invalid-feedback">Bir kullanıcı adı seçin.</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="sehir" class="form-label">Şehir</label>
        <input type="text" class="form-control" id="sehir" required>
        <div class="invalid-feedback">Geçerli bir şehir girin.</div>
    </div>
    <div class="mb-3">
        <label for="il" class="form-label">İl</label>
        <select class="form-select" id="il" required>
            <option selected disabled value="">Seçiniz…</option>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>İzmir</option>
        </select>
        <div class="invalid-feedback">Lütfen bir il seçin.</div>
    </div>
    <div class="mb-3">
        <label for="posta" class="form-label">Posta Kodu</label>
        <input type="text" class="form-control" id="posta" required pattern="[0-9]{5}">
        <div class="invalid-feedback">Geçerli bir posta kodu girin.</div>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="onay" required>
        <label class="form-check-label" for="onay">
            Şartları kabul ediyorum
        </label>
        <div class="invalid-feedback">Devam etmek için kabul edin.</div>
    </div>
    <button class="btn btn-success" type="submit">Gönder</button>
</form>

<script>
    function pressedButton(){
        let text = "butona bastın!!\n   Either OK or Cancel.";
        if (confirm(text) == true) {
            text = "You pressed OK!";
        } else {
            text = "You canceled!";
        }
        alert(text);
        document.getElementById("demo").innerHTML = text;
    }
    document.getElementById('toggleFormBtn').addEventListener('click', () => {
        document.getElementById('primaray2Form').classList.toggle('d-none');
    });
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
